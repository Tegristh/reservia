<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title>Reservia - Votre hebergement pour des vacances de rêve</title>
        <link href="styles/default.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eb85e4a2ad.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="img/logo/Reservia.svg" alt="Le logo de Reservia" />
            <a href="#" id="hebergement"class="navbar-link">
                Hébergements
            </a>
            <a href="#" id="activites" class="navbar-link">
                Activités
            </a>
            <a href="#" id="inscription-link"class="inscription-link" alt="inscriptions">
                S'inscrire
            </a>
        </header>
        <main>
            <div class="searchbar">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="#" class="city-search">
                    <label for="location"><i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="location" name="location" placeholder="Marseille, France" required/>
                    <button class="desktop-bouton"type="submit">Rechercher</button>
                    <button class="mobile-bouton"type="submit"><i class="fas fa-search"></i></button>
                </form>
                
                <div id="filtres">
                    <p>Filtres</p>
                        <a href="#" class="bouton">
                        <i class="fas fa-money-bill-wave"></i>
                        <p>Économique</p></a>
                  
                  
                        <a href="#" class="bouton"><div class="icon">
                            <i class="fas fa-child"></i>
                        </div>
                        <p>familial</p></a>
                   
                   
                        <a href="#" class="bouton"><div class="icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p>Romantique</p></a>
                    
                    
                        <a href="#" class="bouton"><div class="icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p>Animaux autorisés</p></a></div>
                    <div class="info"><i class="fas fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
                

            </div>
        </main>
    </body>
</html>
